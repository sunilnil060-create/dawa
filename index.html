<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dawa's Heart ðŸ’˜</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Comic Sans MS", cursive;
        overflow: hidden;
        padding: 15px;
    }

    .box {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        width: 100%;
        max-width: 360px;
        height: 220px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 24px;
        color: #ff4d6d;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ddd;
        position: absolute;
        pointer-events: auto;
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const box = document.getElementById("box");

    function teleportNo() {
        const maxX = box.offsetWidth - noBtn.offsetWidth;
        const maxY = box.offsetHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Move even when finger/mouse is NEAR
    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance =
            Math.abs(e.clientX - rect.left) +
            Math.abs(e.clientY - rect.top);

        if (distance < 120) teleportNo();
    });

    document.addEventListener("touchstart", teleportNo);
    document.addEventListener("touchmove", teleportNo);

    // Initial random position
    teleportNo();

    document.getElementById("yes").addEventListener("click", () => {
        window.location.href = "yes.html";
    });
</script>

</body>
</html>
